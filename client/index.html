<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&family=Open+Sans&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    var socket = null;
    var socketInitialised = false;

    function initWebsocket(gameId)
    {
      if (socketInitialised) return;
      socketInitialised = true;

      socket = io();
      socket.on('connect', function() {
        console.log('Websocket connected!');
        socket.emit('subscribe', {"game_id": gameId});
      });
    }
    </script>

    <title>Forest Game</title>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>
    </div>
  </body>
</html>
